<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Aluno</title>
</head>

<body>
    Qual a nota do Aluno? <input type="number" id="nota_aluno"> <br>
    <button onclick="avaliarAluno()">Avaliar Aluno</button>
</body>

</html>

<script>
    function avaliarAluno() {
        var notaAluno = Number(nota_aluno.value);

        if (notaAluno < 6) {
            alert(`Aluno não aprovado.`)
        }

        if (notaAluno >= 8.5 && notaAluno <= 10) {
            alert(`Aluno Exemplar!`)
        }

        if (notaAluno >= 6 && notaAluno <= 8.5) {
            alert(`Aluno comum e aprovado`)
        }
    }
</script>
