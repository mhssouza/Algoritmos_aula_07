<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda do Governo</title>
</head>

<body>
    Qual sua renda? <input type="number" id="renda_usuario"> <br>
    Qual a renda total da sua familia? <input type="number" id="renda_familia"> <br>
    <button onclick="verificarAjuda()">Verificar Ajuda</button>
</body>

</html>

<script>
    function verificarAjuda() {
        var rendaUser = Number(renda_usuario.value);
        var rendaFamilia = Number(renda_familia.value);

        if (rendaUser <= 1050 && rendaFamilia <= 2100) {
            alert(`Você terá direito!`)
        }

        else {
            alert(`Você NÃO terá direito`)
        }
    }
</script>
