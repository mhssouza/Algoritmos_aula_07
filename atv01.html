<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Temperatura</title>
</head>

<body>
    Qual a temperatura atual? <input type="number" id="input_temperatura"> <br>
    <button onclick="verTemperatura()">ver Situação</button>
</body>

</html>

<script>
    function verTemperatura() {
        var temperatura = Number(input_temperatura.value);

        if (temperatura >= 21 && temperatura <= 24) {
            alert(`Temperatura CONFORTÁVEL :)`)
        }   else {
            alert(`Temperatura DESCONFORTÁVEL :'(`)
        }
    }
</script>
