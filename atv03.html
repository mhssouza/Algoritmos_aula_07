<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varificar Nota</title>
</head>

<body>
    Qual foi a nota do Aluno? <input type="number" id="nota_aluno"> <br>
    <button onclick="verificarNota()">Verificar Nota</button>
</body>

</html>

<script>
    function verificarNota() {
        var nota = Number(nota_aluno.value);

        if (nota >= 0 && nota <= 10) {
            alert(`Nota válida!`)
        }

        else {
            alert(`Onde já se viu nota menor que 0 e maior que 10?!`)
        }
    }
</script>
