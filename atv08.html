<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 2.0</title>
</head>
<body>
    Login: <input type="text" id="login"> <br>
    Senha: <input type="password" id="senha"> <br>
    Código de Segurança: <input type="number" id="input_codigo"> <br>
    <button onclick="entrar()">Entrar</button>
</body>
</html>

<script>
    function entrar(){
        var codigo = Number(input_codigo.value);

        if (login.value == "SPTech" && senha.value == "digital" && codigo == 123){
            alert(`Usuário autenticado com sucesso`);
        }

        else{
            alert(`Falha na autenticação`)
        }
    }
</script>
