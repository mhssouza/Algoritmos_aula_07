<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisar Salário + Idade</title>
</head>
<body>
    Insira sua Idade: <input type="number" id="input_idade"> <br>
    Insira seu Salário: <input type="number" id="input_salario"> <br>
    <button onclick="analisarSituacao()">Analisar situação</button>

    <div id="mostrarSituacao"></div>
</body>
</html>

<script>
    function analisarSituacao() {
        var idade = Number(input_idade.value);
        var salario = Number(input_salario.value);

        if (idade < 18 && salario < 2500) {
            mostrarSituacao.innerHTML = (`Menor de idade e liso`);
        }

        else if (idade < 18 && salario >= 2500) {
            mostrarSituacao.innerHTML = (`Menor de idade e ostentação`);
        }

        else if (idade > 18 && salario < 3500) {
            mostrarSituacao.innerHTML = (`Maior de idade e liso`);
        }

        else if (idade >= 18 && salario >= 3500 && salario <= 7000) {
            mostrarSituacao.innerHTML = (`Maior de idade e ostentação`);
        }

        else if (idade >= 18 && salario > 7000) {
            mostrarSituacao.innerHTML = (`Maior de idade e mega ostentação`)
        }
    }   
</script>
